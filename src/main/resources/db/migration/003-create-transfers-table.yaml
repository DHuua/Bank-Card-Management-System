databaseChangeLog:
  - changeSet:
      id: 003-create-transfers-table
      author: developer
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: transfer_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            constraintName: fk_transfers_from_card
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            constraintName: fk_transfers_to_card
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: user_id
            constraintName: fk_transfers_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_transfers_from_card
            tableName: transfers
            columns:
              - column:
                  name: from_card_id

        - createIndex:
            indexName: idx_transfers_to_card
            tableName: transfers
            columns:
              - column:
                  name: to_card_id

        - createIndex:
            indexName: idx_transfers_user
            tableName: transfers
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_transfers_date
            tableName: transfers
            columns:
              - column:
                  name: transfer_date